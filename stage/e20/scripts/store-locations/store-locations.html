<ion-view view-title="Store Locations">
	<ion-content>

		<div ng-repeat="branch in vm.branches">

			<div class="content-horizontal-padding padding-top">
				<h1 >{{branch.location}}</h1>
				<p>Address: {{branch.address}}</p>
				<p class="dark">Open hours: {{branch.open}}</p>
			</div>

			<div class="list card">
				<a href="tel:{{branch.phoneNumber}}" class="item item-icon-left">
					<i class="icon ion-ios-telephone"></i>
					Call us
				</a>

				<a href="#" class="item item-icon-left" ng-click="vm.getDirections(branch.officeLocation)">
					<i class="icon ion-compass"></i>
					Find us / Get directions
				</a>
			</div>
		</div>

	</ion-content>
</ion-view>
