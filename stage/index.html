<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script>
    $.urlParam = function(name){
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      return results[1] || 0;
    }

    $( document ).ready(function(){
      var selected = $.urlParam("app");
      var url = '/stage/' + selected;
      $('#appview').attr('src', url)
    });

  </script>
  
  <style>
    #container{
      height: 795px;
      margin: 0 auto;
      position: relative;
      text-align: center;
      width: 507px;
    }

    #container img{
      width: 100%;
    }
    #appview{
      border: none;
      height: 658px;
      left: 69px;
      position: absolute;
      top: 97px;
      width: 365px;
    }

  </style>

</head>
<body>
  <div id="container">
    <iframe id="appview"></iframe>
    <img src="/static/device.png" alt="" />
  </div>



</body>




</html>
