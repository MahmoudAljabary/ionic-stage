<ion-view view-title="News" class="articles">
	<ion-content>
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="vm.doRefresh()">
		</ion-refresher>

		<div ng-repeat="article in vm.articles">
			<div class="list" ng-click="vm.navigate(article.id)">
				<div class="item item item-text-wrap" style="background-image: url({{article.thumb}})">
					<p class="tag"><span>Lounge</span></p>
					<h1>{{article.title}}</h1>
					<p class="intro">{{article.body | limitTo: 40 }}{{article.body.length > 40 ? '...' : ''}}</p>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
