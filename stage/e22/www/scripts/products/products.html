<ion-view view-title="Products">
	<ion-content>
		<div class="row">
			<div class="col" style="padding-top: 15px;">POINTS: </div>
			<div class="col col-80">
				<ion-scroll zooming="true" direction="x" scrollbar-x="false" class="wide-as-needed">
					<span ng-repeat="point in [500, 1000, 1500, 2000, 5000, 10000, 20000]">
						<button class="button" style="width: 80px;">{{point}}</button>
					</span>
				</ion-scroll>
			</div>
		</div>

		<ion-slide-box show-pager="false">
			<ion-slide ng-repeat="product in vm.products">
				<div class="box">
					<img ng-src="{{product.pictures[0]}}" />
					<div>
						<h1 class="center">{{product.title}}</h1>
						<h4 class="center">{{product.body}}</h4>
						<h6 class="center">{{product.price}} points</h6>
					</div>
				</div>
			</ion-slide>
		</ion-slide-box>
		</div>
	</ion-content>
</ion-view>
