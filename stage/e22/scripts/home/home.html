<ion-view view-title="Home" class="skeuomorphic">
	<ion-nav-title>
		 <img src="images/logo-large.png" class="logo">
	 </ion-nav-title>
	<ion-content>

		<div class="home-hello">
			<h1>{{vm.user.name}}</h1>
			<p>Bienvenue sur votre espace client Zino</p>
		</div>

		<div class="home-card">
			<p class="name">{{vm.user.name}}</p>
			<p class="points">{{vm.user.points}}</p>
		</div>

	</ion-content>
	<ion-footer-bar align-title="left" class="bar-transparent">
		<button class="button button-block button-royal" ng-click="vm.showCatalog()">Catalogue</button>
	</ion-footer-bar>
</ion-view>
