<ion-view>
	<ion-nav-title>Product</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-ios-star" ng-click="vm.showFavorites()"></button>
	</ion-nav-buttons>

	<ion-content has-header="true">

		<ion-slide-box>
			<ion-slide ng-repeat="pic in vm.product.pictures">
				<div class="box blue"><img ng-src="{{pic}}"/></div>
			</ion-slide>
		</ion-slide-box>

		<div class="content-inner">
			<h3>{{vm.product.title}}</h3>
			<p><i class="icon ion-pricetags"></i> {{vm.product.tags.join(', ')}}</p>
			<h4>{{vm.product.price}}</h4>
			<p>{{vm.product.body}}</p>
		</div>

		<div class="padding">
			<div class="row">
				<div class="col col-40">
					<a class="button button-block" ng-click="vm.buy()">
						<i class="icon ion-ios-cart"></i> Buy online
					</a>
				</div>
				<div class="col col-40">
					<a class="button button-block" ng-click="vm.openPdf()" ng-if="!!vm.product.pdf">
						<i class="fa fa-file-pdf-o"></i> PDF
					</a>
				</div>
				<div class="col col-20">
					<a class="button button-block" ng-click="vm.toggleFavorites()">
						<i class="icon ion-ios-star" ng-class="{ 'balanced': vm.isInFavorites }"></i>
					</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
