<ion-view class="article">
	<!--
	<ion-nav-title>
		{{vm.univer.title}}
	</ion-nav-title>
	-->
	<ion-nav-title>
		<img src="images/logo-large.png" class="logo">
	</ion-nav-title>
	<ion-content>
		<div class="header" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{vm.univer.image_xl}})">
			<p class="tag"><span>{{vm.univer.category_name}}</span></p>
			<h1>{{vm.univer.title}}</h1>
			<p class="intro">{{vm.univer.introtext}}</p>
		</div>
		<div class="content-inner">
			<div ng-bind-html="vm.univer.fulltext"></div>
		</div>

		<ion-slide-box>
		  <ion-slide ng-repeat="pic in vm.univer.gallery">
		    <div class="box blue"><img ng-src="{{pic}}"></div>
		  </ion-slide>
		</ion-slide-box>

	</ion-content>
</ion-view>
